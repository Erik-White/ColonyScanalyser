name: Publish Documentation
on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        with:
          python-version: "3.7"
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}